script-dir: '/opt/nodepool/project-config/nodepool/scripts'
dburi: 'mysql://nodepool@localhost/nodepool'

cron:
  cleanup: '*/1 * * * *'
  update-image: '14 2 * * *'

zmq-publishers:
  - tcp://localhost:8888

gearman-servers:
  - host: localhost

labels:
  - name: '$IMAGE_NAME'
    image: '$IMAGE_NAME'
    min-ready: $MIN_READY
    providers:
      - name: rax-iad
      - name: rax-ord
      - name: rax-dfw

providers:
  - name: rax-iad
    region-name: 'IAD'
    service-type: 'compute'
    service-name: 'cloudServersOpenStack'
    username: '$OS_USERNAME'
    password: '$RACKSPACE_PASSWORD'
    project-id: '$OS_PROJECT_ID'
    auth-url: '$OS_AUTH_URL'
    boot-timeout: 60
    max-servers: 25
    keypair: nodepool
    images:
      - name: '$IMAGE_NAME'
        base-image: '62df001e-87ee-407c-b042-6f4e13f5d7e1'
        min-ram: 8192
        name-filter: 'Performance'
        install: 'install_xenserver.sh'
        install-poll-interval: 10
        install-poll-count: 80
        install-done-stamp: /var/run/xenserver.ready
        launch-poll-interval: 10
        launch-poll-count: 40
        launch-done-stamp: /var/run/xenserver.ready
        wait-for-shutoff-before-snapshot: true
        shutoff-poll-count: 60
        shutoff-poll-interval: 10
        setup: 'prepare_node_xenserver.sh'
        private-key: '$NODEPOOL_HOME_DIR/.ssh/jenkins'
  - name: rax-dfw
    region-name: 'DFW'
    service-type: 'compute'
    service-name: 'cloudServersOpenStack'
    username: '$OS_USERNAME'
    password: '$RACKSPACE_PASSWORD'
    project-id: '$OS_PROJECT_ID'
    auth-url: '$OS_AUTH_URL'
    boot-timeout: 60
    max-servers: 10
    keypair: nodepool
    images:
      - name: '$IMAGE_NAME'
        base-image: '62df001e-87ee-407c-b042-6f4e13f5d7e1'
        min-ram: 8192
        name-filter: 'Performance'
        install: 'install_xenserver.sh'
        install-poll-interval: 10
        install-poll-count: 80
        install-done-stamp: /var/run/xenserver.ready
        launch-poll-interval: 10
        launch-poll-count: 40
        launch-done-stamp: /var/run/xenserver.ready
        wait-for-shutoff-before-snapshot: true
        shutoff-poll-count: 60
        shutoff-poll-interval: 10
        setup: 'prepare_node_xenserver.sh'
        private-key: '$NODEPOOL_HOME_DIR/.ssh/jenkins'
  - name: rax-ord
    region-name: 'ORD'
    service-type: 'compute'
    service-name: 'cloudServersOpenStack'
    username: '$OS_USERNAME'
    password: '$RACKSPACE_PASSWORD'
    project-id: '$OS_PROJECT_ID'
    auth-url: '$OS_AUTH_URL'
    boot-timeout: 60
    max-servers: 14
    keypair: nodepool
    images:
      - name: '$IMAGE_NAME'
        base-image: '62df001e-87ee-407c-b042-6f4e13f5d7e1'
        min-ram: 8192
        name-filter: 'Performance'
        install: 'install_xenserver.sh'
        install-poll-interval: 10
        install-poll-count: 80
        install-done-stamp: /var/run/xenserver.ready
        launch-poll-interval: 10
        launch-poll-count: 40
        launch-done-stamp: /var/run/xenserver.ready
        wait-for-shutoff-before-snapshot: true
        shutoff-poll-count: 60
        shutoff-poll-interval: 10
        setup: 'prepare_node_xenserver.sh'
        private-key: '$NODEPOOL_HOME_DIR/.ssh/jenkins'

targets:
  - name: fake-jenkins
    jenkins:
      url: https://jenkins.example.org/
      user: fake
      apikey: fake
